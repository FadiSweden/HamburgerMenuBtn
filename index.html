    <style>
    * {
    	box-sizing: border-box;
    }

    body, html{
    	height:100%;
    	margin: 0;
    	padding: 0;
    }

    /* logo start*/
    .logo {
        position: absolute;
        top: 20px;
        left: 50px;
        z-index: 99999;
    	display: none;
    }

    .logo a {
    	text-decoration: none;

    }

    .topLogo:hover{

    	color: #fff;
    }
    .topLogo{
    	text-decoration: none;
    	color: #fff;

    }

    .topLogoRed{
    	text-decoration: none;
    	color: #000;
    }

    .topLogoRed:hover{
    	text-decoration: none;
    	color: #000;
    }

    .logo-in-expand {
    	-webkit-animation: logo-in-expand 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    	animation: logo-in-expand 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    	font-size: 180%;
    	color: #fff;
    	font-weight: 300;
    	text-align: center;
    	text-transform: uppercase;
    }


    @-webkit-keyframes logo-in-expand {
    	0% {
    		letter-spacing: -0.5em;
    		opacity: 0;
    		}
    	40% {
    		opacity: 0.6;
    	}
    	100% {
    		opacity: 1;
    	}
    }
    @keyframes logo-in-expand {
    	0% {
    		letter-spacing: -0.5em;
    		opacity: 0;
    	}
    	40% {
    		opacity: 0.6;
    	}
    	100% {
    		opacity: 1;
    	}
    }

    .navbar-logo {
        font-size: 2rem;
    }
    /* logo end*/


    /* general hidden elemnt class start*/
    .hid{
    	display:none;
    }
    /* general hidden elemnt class end*/


    /* Hamburger menu btn start*/
    .menu {
    	display: inline-block;
    	cursor: pointer;
    	position: absolute;
        top: 20px;
        right: 50px;
    	z-index: 999999;
    	padding: 4px;
    	transform: scale(-1, 1);
    }

    .menu-expand {
    	-webkit-animation: menu-expand 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    	animation: menu-expand 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    	text-transform: uppercase;
    }


    @-webkit-keyframes menu-expand {
    	0% {
    		letter-spacing: -0.5em;
    		opacity: 0;
    		}
    	40% {
    		opacity: 0.6;
    	}
    	100% {
    		opacity: 1;
    	}
    }
    @keyframes menu-expand {
    	0% {
    		letter-spacing: -0.5em;
    		opacity: 0;
    	}
    	40% {
    		opacity: 0.6;
    	}
    	100% {
    		opacity: 1;
    	}
    }


    .bar1, .bar2, .bar3, .bar4 {
    	width: 35px;
    	height: 2px;
    	background-color: #fff;
    	margin: 5px 0;

    	transition: 0.5s;
    }

    .change1 {
    	width: 10px;
    	background-color: #000;
    	align: right;
    }
    .change2 {

    .change4 {

    .hidbtn{

    button:focus{

    	outline:none;
    }

    <script>
      var video = document.getElementById("mainVideo");
      var btnP = document.getElementById("pauseBtn");
      var btnM = document.getElementById("muteBtn");
      video.volume = 0.1;
      function myPause() {

        if (video.paused) {
          video.play();
          btnP.innerHTML = "PAUSE <span class='fas fa-pause'></span>";
        } else {
          video.pause();
          video.currentTime = 0;
          btnP.innerHTML = "PLAY <span class='fas fa-play'></span>";
        }
      }

      function myMute() {
        if (video.muted) {
          video.muted = false;
          btnM.innerHTML = "MUTE <span class='fas fa-volume-mute'></span>";
        } else {
          video.muted = true;
          btnM.innerHTML = "SOUND <span class='fas fa-volume-up'></span>";
        }
      }
